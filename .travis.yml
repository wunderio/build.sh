language: python
python:
  - 2.7
  - 3.6
  - 3.5
  - 3.4
sudo: false
install:
  - travis_retry pip install pyflakes
  - travis_retry pip install yamllint
script:
  - pyflakes build.sh
  - yamllint .
after_success:
  - travis_retry pip install pycodestyle
  - pycodestyle --statistics --count build.sh
matrix:
  fast_finish: true
  allow_failures:
    - python: 3.6
    - python: 3.5
    - python: 3.4
notifications:
  email: false
  slack:
    secure: 
